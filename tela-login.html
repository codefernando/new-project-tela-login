<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="folha.css" />
    <title>LOGIN</title>
  </head>
  <body>
    <div class="container">

      <div class="tela-inicial">
        <h1 id="title-principal">Seja bem vindo!</h1>
        <p id="text-title">você pode assinar, para acessar com sua conta existente.</p>
      </div>

      <div class="tela-login">
        <h1 id="title-login">Entrar</h1>
        <form>
        <div class="form-group-1">
          <input type="email" placeholder="Nome ou email" />
          <input type="password" placeholder="Senha" />
        </div> 
        <div class="check">
          <input type="checkbox" placeholder="lembrar-me" />
          <label for="lembrar-nome">Lembrar-me</label>
          <a href="">Esqueceu sua senha?</a>
        </div>
        <button class="btn" type="submit">Entrar</button>
        <div class="inscriçao">
        <label for="incriçao">Não é inscrito?</label>
          <a  href="">cadastre-se agora mesmo</a>
        </div>
      </form>
      </div>
      
    </div>

  </body>
</html>
